<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinflip</title>
    <script>
        function flip() {
            return Math.random() >= 0.5;
        }
        
        function randomNumber(n) {
            const min = 0;
            const max = 1000000;
            let randomNumber = 0;
            let seed = 0;
            
            if (n >= max || n <= min) {
                return `The input number must be between: ${min} and ${max}`;
            } else if (n === min + 1) {
                return randomNumber;
            }
            
            function MSWS (seed) {
                let x = String(seed * seed);
                let w = 0;
                let s = Date.now();
                
                x += String((w + s));

                return x.substring(x.length / 2 - 3, x.length / 2 + 3)
            }
            
            const rngInt = Array.from(new Array(n), () => flip() === true ? 1 : 0)
            .reduce((bitSum, bit) => {
                return bitSum + bit;
            });
           
            seed = MSWS(rngInt);
            randomNumber = Math.floor(seed / max * n);
            
            return randomNumber;
        }

        console.log(randomNumber(100));
    </script>
</head>

</body>
</html>
